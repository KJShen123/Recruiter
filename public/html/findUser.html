<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/styles1.css" rel="stylesheet" id="style1-css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;

        }
    </style>
</head>

<body>
    <!-- Top Navigation -->

    <nav class="top-nav">
        <div class="logo">
            <h4>Saino Recruiter</h4>
        </div>

        <div>
            <button class="logout-btn" onclick="window.location.href = 'logout.html'">Logout</button>
        </div>

    </nav>

    </nav>

    <!-- Footer Navigation -->



    <!-- Delivery and Date Options (Positioned differently for mobile and desktop) -->
    <div class="delivery-options">
        <button class="delivery-btn" onclick="window.location.href = 'search.html'">View request</button>
        <button class="delivery-btn" onclick="window.location.href = 'findUser.html'">Find User</button>
        <button class="delivery-btn" onclick="window.location.href = 'viewPlan.html'">View Plan</button>

    </div>

    <!-- Main Content Section -->
    <main class="main-content">

        <div class="search-bar">

            <input type="text" id="searchInput" placeholder="Enter User Public Key">
        </div>

        <div class="findUser-buttons">
            <button class="yes-btn" onclick="window.location.href = ''">Search</button>
            <button class="no-btn" onclick="window.location.href = 'scan.html'">Search by QR</button>
        </div>




    </main>


    <script>
        const searchInput = document.getElementById("searchInput");
        const planList = document.getElementById("planList");
        const plans = Array.from(planList.children);

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            plans.forEach(plan => {
                const title = plan.querySelector("h4").innerText.toLowerCase();
                if (title.includes(query)) {
                    plan.style.display = "flex";
                } else {
                    plan.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
