<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../css/styles1.css" rel="stylesheet" id="style1-css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

      
    </style>
</head>

<body>
    <!-- Top Navigation -->

    <nav class="top-nav">
        <div class="logo">
            <h4>Saino Recruiter</h4>
        </div>

        <div>
            <button class="logout-btn" onclick="window.location.href = 'logout.html'">Logout</button>
        </div>
    </nav>
    <!-- Footer Navigation -->
    



    <!-- Delivery and Date Options (Positioned differently for mobile and desktop) -->
    <div class="delivery-options">
        <button class="delivery-btn" onclick="window.location.href = 'search.html'">View request</button>
        <button class="delivery-btn" onclick="window.location.href = 'findUser.html'">Find User</button>
        <button class="delivery-btn" onclick="window.location.href = 'viewPlan.html'">View Plan</button>
        
    </div>

    <!-- Main Content Section -->
    <main class="main-content">
    
        <div class="info-list" id="infoList">
            <div class="info-card" id="userInfo">
                <h4>Wallet Holder's Info</h4></br>
                <p id="userName">Name: </p>
                <p id="userEmail">Email: </p>
            </div>
            <div class="info-card">
                <h4>Request Sgement Type</h3></br>
                <div class="checkbox-group">
                    <label>
                        <input type="Radio" name="info" value="All"> All Sgement
                    </label> </br>
                    <label>
                        <input type="Radio" name="info" value="WorkSoftSkill"> Work Experience & Soft Skill
                    </label> </br>
                    <label>
                        <input type="Radio" name="info" value="EducationCertification"> Educations & Certificates
                    </label>
                </div>
                <div class="logout-buttons">
                    <button class="yes-btn" id="submitBtn" onclick=submitRequest() >Submit</button>
                    <button class="no-btn" onclick="window.location.href = 'search.html'">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../js/contract.js"></script>
    <script src="../js/bcFunction.js"></script>

    <script>
        // Call the function on page load to populate the wallet holder info
        window.onload = getWalletHolderInfo;
    </script>
</body>
</html>
