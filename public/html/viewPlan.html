<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../css/styles1.css" rel="stylesheet" id="style1-css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            padding-bottom: 100px;
        }

      
    </style>

</head>

<body>
    <!-- Top Navigation -->

    <nav class="top-nav">
        <div class="logo">
            <h4>Saino Recruiter</h4>
        </div>

        <div>
            <button class="logout-btn" onclick="window.location.href = 'logout.html'">Logout</button>
        </div>
    </nav>
    <!-- Footer Navigation -->
  


    <!-- Delivery and Date Options (Positioned differently for mobile and desktop) -->
    <div class="delivery-options">
        <button class="delivery-btn" onclick="window.location.href = 'search.html'">View request</button>
        <button class="delivery-btn" onclick="window.location.href = 'findUser.html'">Find User</button>
        <button class="delivery-btn" onclick="window.location.href = 'viewPlan.html'">View Plan</button>
        
    </div>

    <!-- Main Content Section -->
    <main class="main-content">

        <!-- Promotion Banner -->
        <section class="promo-banner">
            <h4>Your Current Plan</h4>
        </section>

        <!-- Promotions Section -->
        <section class="promotions">
            <button class="planBtn">
                <div class="promo-cards">
                    <div class="promo-card"  id="Current">
                        <!--Dynamic Output-->
                    </div>
            </button>
        </section>

        <!-- Promotion Banner -->
        <section class="promo-banner">
            <h4>Purchase A New Plan</h4>
        </section>

        <!-- Promotions Section -->
        <section class="promotions">
            <button class="planBtn">
                <div class="promo-cards" onclick="plan1()">
                    <div class="promo-card">
                        <h3>Plan 1</h3>
                        <p>Month Plan</p>
                        <p>0.01 ETH</p>
                    </div>
            </button>
            <button class="planBtn">
                <div class="promo-cards" onclick="plan2()">
                    <div class="promo-card">
                        <h3>Plan 2</h3>
                        <p>Session Plan (6 Months)</p>
                        <p>0.05 ETH</p>
                    </div>
            </button>
            <button class="planBtn">
                <div class="promo-cards" onclick="plan3()">
                    <div class="promo-card">
                        <h3>Plan 3</h3>
                        <p>Year Plan</p>
                        <p>0.1 ETH</p>
                    </div>
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../js/contract.js"></script>
    <script src="../js/bcFunction.js"></script>
    <script>
        // Check subscription when the page loads
        window.onload = checkSubscriptionAndDisplay;

        const plan1 = async () => {
            await purchaseSubscription("Month", 0.01); // Pass the subscription type and cost
        };

        const plan2 = async () => {
            await purchaseSubscription("HalfYear", 0.05);
        };

        const plan3 = async () => {
            await purchaseSubscription("Year", 0.1);
        };

    </script>

</body>
</html>
