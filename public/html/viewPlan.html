<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../css/styles1.css" rel="stylesheet" id="style1-css">
</head>

<body>
    <!-- Top Navigation -->

    <nav class="top-nav">
        <div class="logo">
            <h4>Saino Recruiter</h4>
        </div>

        <div>
            <button class="logout-btn" onclick="window.location.href = 'logout.html'">Logout</button>
        </div>

    <!-- Footer Navigation -->
  


    <!-- Delivery and Date Options (Positioned differently for mobile and desktop) -->
    <div class="delivery-options">
        <button class="delivery-btn" onclick="window.location.href = 'search.html'">View request</button>
        <button class="delivery-btn" onclick="window.location.href = 'findUser.html'">Find User</button>
        <button class="delivery-btn" onclick="window.location.href = 'viewPlan.html'">View Plan</button>
        
    </div>

    <!-- Main Content Section -->
    <main class="main-content">

        <!-- Promotion Banner -->
        <section class="promo-banner">
            <h4>Your Current Plan</h4>
        </section>

        <!-- Promotions Section -->
        <section class="promotions">
            <button class="planBtn">
                <div class="promo-cards">
                    <div class="promo-card">
                        <h3>Plan Type: Month Plan</h3>
                        <p>Expiry Date: 18/12/2024</p>
                        <p>Remaining Days: 30 Days</p>
                    </div>
            </button>
        </section>

        <!-- Promotion Banner -->
        <section class="promo-banner">
            <h4>Change To A New Plan</h4>
        </section>

        <!-- Promotions Section -->
        <section class="promotions">
            <button class="planBtn">
                <div class="promo-cards" onclick="plan()">
                    <div class="promo-card">
                        <h3>Plan 1</h3>
                        <p>Month Plan</p>
                        <p>0.01 ETH</p>
                    </div>
            </button>
            <button class="planBtn">
                <div class="promo-cards" onclick="plan()">
                    <div class="promo-card">
                        <h3>Plan 2</h3>
                        <p>Session Plan (6 Months)</p>
                        <p>0.05 ETH</p>
                    </div>
            </button>
            <button class="planBtn">
                <div class="promo-cards" onclick="plan()">
                    <div class="promo-card">
                        <h3>Plan 3</h3>
                        <p>Year Plan</p>
                        <p>0.1 ETH</p>
                    </div>
            </button>
        </section>
    </main>
</body>
</html>
