<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../css/styles1.css" rel="stylesheet" id="style1-css">    
</head>
<body>
  
    <nav class="top-nav">
        <div class="logo">
            <h4>Saino Recruiter</h4>
        </div>

        <div>
            <button class="logout-btn" onclick="window.location.href = 'logout.html'">Logout</button>
        </div>
      
     
    </nav>

    <!-- Delivery and Date Options (Positioned differently for mobile and desktop) -->
    <div class="delivery-options">
        <button class="delivery-btn" onclick="window.location.href = 'search.html'">View request</button>
        <button class="delivery-btn" onclick="window.location.href = 'findUser.html'">Find User</button>
        <button class="delivery-btn" onclick="window.location.href = 'viewPlan.html'">View Plan</button>
        
    </div>

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Promotion Banner -->
        <section class="promo-banner">
            <!-- <img src="promo-banner.jpg" alt="Spicy Mala Series">  -->
             <h3>Please Link to Your MetaMask Account to Proceed</h3>
        </section>

        <!-- Promotions Section -->
        <section class="promotions">
            
            <div class="promo-cards">
                <div onclick="accessToMetamask() ">
                <button  class="promo-card"  style="background-color:#73c2fb" >Link Metamask</button>
                </div> <br>
                
                <div id="accountArea"></div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="../js/contract.js"></script>
    <script src="../js/bcFunction.js"></script>

    <script>
        let account;
    
        //Connect to Metamask
        const accessToMetamask = async () => {
        if (window.ethereum !== "undefined") {
    
            const accounts = await ethereum.request({ method: "eth_requestAccounts" });
            account = accounts[0]; 
            document.getElementById("accountArea").innerHTML = account;
            
            // Check registration after linking MetaMask
            await checkUserRegistration();
    
        } else {
            alert("MetaMask is not installed. Please install it to use this site.");
        }   
    };
    </script>

</body>

</html>
